<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>OMG A Gallery of Hank Photos</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <header id="header">
    <h1>Hank: A Dog's Life</h1>
  </header>
  <main id="content">
    <figure class="gallery" aria-labelledby="hank-gallery">
      <ul class="images">
        <li>
          <img srcset="
          img/hank-01.jpg 4032w,
          img/hank-01-1740.jpg 1740w,
          img/hank-01-1160.jpg 1160w,
          img/hank-01-870.jpg 870w,
          img/hank-01-580.jpg 580w"
          sizes="(min-width: 1000px) 32vw, (min-width: 600px) 48vw, 97vw"
          src="img/hank-01-580.jpg" alt="Photo of Hank" />
        </li>
        <li>
          <img src="img/hank-02.jpg" alt="Photo of Hank" />
        </li>
        <li>
          <img src="img/hank-03.jpg" alt="Photo of Hank" />
        </li>
        <li>
          <img src="img/hank-04.jpg" alt="Photo of Hank" />
        </li>
        <li>
          <img src="img/hank-05.jpg" alt="Photo of Hank" />
        </li>
        <li>
          <img src="img/hank-06.jpg" alt="Photo of Hank" />
        </li>
      </ul>
      <figcaption id="hank-gallery">
        <h2>A Superb Gallery of Hank Photos</h2>
        <p>
          Hank is an expert at finding a cozy spot and having a nice lie down.
        </p>
      </figcaption>
    </figure>
  </main>
  <script src="site.js"></script>
</body>
</html>
